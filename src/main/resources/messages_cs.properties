nonsense.hamsterrun.env.traps.Empty=Zákaldní průchozi chodba.
nonsense.hamsterrun.env.traps.Cucumber=Okurka - Základní jídlo. Po zastavení přidá každé kousnutí trošku energie
nonsense.hamsterrun.env.traps.Carrot=Mrkev - Po zastavení přidá každé kousnutí trošku <b>více</b> energie. <br> jen je tak tvrdá, že morčátko může otráveně<b>odejít do pryč</b> kdykoli v se mu zachce
nonsense.hamsterrun.env.traps.Pepper=Paprika - Po zastavení přidá každé kousnutí trošku <b>více</b> energie. <br> Jen je tak ostrá, že morčátko může <b>nečekaně odskočit</b>
nonsense.hamsterrun.env.traps.Grass=Tráva -  Po schování pod ní, přidá každé kousnutí trošku <b>méně</b> energie. <br> Kromě toho že se do ní dá schovat, taks e jí poněkud <b>déle</b>. I zde se dá schovat před kánětem.
nonsense.hamsterrun.env.traps.Salat=Salát - Po zastavení přidá každé kousnutí trošku <b>více</b> energie. <br> Jen je tak dobrý, že morčátko <b>nemůže  odejít</b> dokud to nedojí
nonsense.hamsterrun.env.traps.Repa=Řepa - Po zastavení přidá každé kousnutí trošku <b>více</b> energie. <br>  Jen je tak tvrdá, že morčátko <b>nemůže  projít</b> dokud ji nesní
nonsense.hamsterrun.env.traps.OneWayTeleport=Jednosměrný teleport - teleportuje stále na stejné místo bez možnosti návratu.<br/> Pokud je cíl přegenerován a zanikne, ybere se nový
nonsense.hamsterrun.env.traps.TwoWayTeleport=Dvojcestný teleport - Teleportuje hned vedle zpárovaného teleportu kterým se dá vrátit .<br/> Pokud je nekterý z páru zniřen regenerací, najde se nový člen
nonsense.hamsterrun.env.traps.AllWayTeleport=Všesměrový teleport -  Teleportuje vedle náhodného všesměrového teleportu<br/> Pouze znovuvkročení netelportuje zpět, ale do libovolného náhodného všesměrového teleportu
nonsense.hamsterrun.env.traps.TrapDoor=Propadliště - propadneš na náhodné místo!  Opatrně!
nonsense.hamsterrun.env.traps.InvisibleTrapDoor=Propadliště - propadneš na náhodné místo, a je špatně vidět.
nonsense.hamsterrun.env.traps.Water=Voda - donutí zpomalit, a umožní projít jen za ceny velké námahy.
nonsense.hamsterrun.env.traps.Tunnel=Tunel - může zmást, a morče může náhodně změnit směr, ale brání před letci!
nonsense.hamsterrun.env.traps.Fire=Oheň - Když jsi na něm, velmi zraňuje.<br/>I když jsi jen v jeho sousedství, tak trošku pálí. Tak pozor, a proběhněte rychle!
nonsense.hamsterrun.env.traps.Torturer=Sekáček na krysy - čím rychleji projdeš, tím více tě zraní. Běž velmi velmi pomalu!
nonsense.hamsterrun.env.traps.Mushroom=Houbičky - pokud zde zastavíš, prohodíš si ovládání s jiným hráčem.
nonsense.hamsterrun.env.traps.ColorfullFlask=Magický nápoj - pokud zde zastavíš, tvé morče se zcela změní.
nonsense.hamsterrun.env.traps.Cage=Brána zpět do klece - potřeba je X klíčů a KOLEKTIVNĚ dosažené celkové skore.<br/>Tedy pointou je, aby nejslabší člen vstoupil první.<br/> po vstupu všech morčat hra končí.<br/>Zonbrazuje se max jedna brána na přegenerování

nonsense.hamsterrun.env.aliens.SmallFlies=Hejno mušek - kdo se s ním potká, hodně rychle prchá co to jde
nonsense.hamsterrun.env.aliens.BigFlies=Hejno much - jako mušky, jen o něco pomalejší, ale za to odhodlanější
nonsense.hamsterrun.env.aliens.SmallBats=Hejno netopýrků - kdo se s ním potká, tomu usají trošku energie
nonsense.hamsterrun.env.aliens.BigBats=Hejno netopýrů - jako netopýrci , jen o něco pomalejší, ale za to odhodlanější
nonsense.hamsterrun.env.aliens.Boulder=Valící se balvan - základní past, valí se tam a zpět chodbami. Koho přejede, tmu ublíží
nonsense.hamsterrun.env.aliens.Hawk=Káně - Nejnebezpečnější tvor, krouží kolem a nečekaně se snáší a ubírá obrovská množství energie.<br/> Káně nemůže do tunelu!<br/> Pokud se káňata přemnoží, tak jediná možnost záchrany je, že se VŠECHNA morčata schovají do tunelů a počkají až káňata odletí.
nonsense.hamsterrun.env.aliens.Ghost=Strašidlo - chodí skrze zdi a straší. Pozorm je nesmrtelné, a pokud se strašidla přemnoží, nic jiného už tam žít nebude.<br/>A navíc žerou klíče.
nonsense.hamsterrun.env.aliens.Cat=Kočka - chodí podzemím, a žere morčata...
